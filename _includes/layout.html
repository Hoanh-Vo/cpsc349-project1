<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Team-6 Pet Photos</title>       
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
        <link rel="shortcut icon" type="image/jpg" href="{{logo.jpg | url}}"/>
    </head>

  
    <body style="background-color: {{color_keyword}}">
    
    <!-- Added site name to header/NAV -->
    <header>
        <h1 style="font-size: 100px; color: black; margin: 10px;">{{ site }}</h1> 

        <nav class="navbar" style="font-size: 20px; ">
            <ul>
                <li><a href="{{ '/' | url }}" >Home</a></li>
                <li><a href="{{ '/aboutUs' | url}}">About Us</a></li>
            </ul>
        </nav>
         
    </header>
    


       <main>
            <hr>  
           {{content}}
                       

         
        
        <!-- Implemented Footer on the page. Added a line break for easy consumption.  -->

            <hr>
            <footer">
                <!-- Added Copyright symbol, c -->
                <p>&copy;Copyright Team 6. All rights Reserved!</p>
                <nav>
                    <!-- site map at bottom of page so user has easy access to home/aboutUs  -->
                    <h3>Site Map:</h3>
                    <ul>
                        <li><a href="{{ '/' | url }}">Home </a>
                        <li><a href="{{ '/aboutUs' | url}}">About Us</a>
                    </ul>
                </nav>        
            </footer>
        </main>
    </body>
 
</html>
